services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - app1
      - app2

  app1:
    build: ./app1
    environment:
      - RAILS_ENV=development
      - RAILS_RELATIVE_URL_ROOT=/app1
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/app1_development
    depends_on:
      - db

  app2:
    build: ./app2
    environment:
      - RAILS_ENV=development
      - RAILS_RELATIVE_URL_ROOT=/app2
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/app2_development
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
